{% extends 'farm_management/base.html' %}

{% block title %}Field Editor - Farmer360{% endblock %}

{% block content %}
<div class="card">
    <h1 style="color: var(--jungle-green); margin-bottom: 2rem;"><span class="icon-map"></span> Field Editor</h1>
    
    <div style="background: #f8f9fa; padding: 2rem; border-radius: 8px; text-align: center; margin-bottom: 2rem;">
        <h3 style="color: var(--jungle-green); margin-bottom: 1rem;">Interactive Map Coming Soon</h3>
        <p style="margin-bottom: 1.5rem;">Draw your field boundaries and set coordinates</p>
        <div id="map" style="height: 400px; border-radius: 8px; margin-bottom: 1.5rem;"></div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script>
            var map = L.map('map').setView([-1.286389, 36.817223], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            var drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);
            
            map.on('click', function(e) {
                var lat = e.latlng.lat.toFixed(6);
                var lng = e.latlng.lng.toFixed(6);
                document.querySelector('input[name="latitude"]').value = lat;
                document.querySelector('input[name="longitude"]').value = lng;
                
                drawnItems.clearLayers();
                L.marker([lat, lng]).addTo(drawnItems);
            });
        </script>
    </div>
    
    <div style="background: white; padding: 2rem; border-radius: 8px; border: 1px solid #e0e0e0;">
        <h3 style="color: var(--jungle-green); margin-bottom: 1.5rem;">Add Field Manually</h3>
        <form style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Field Name</label>
                <input type="text" placeholder="e.g., North Field" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Crop Type</label>
                <select style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;">
                    <option>Select crop type</option>
                    <option>Maize</option>
                    <option>Rice</option>
                    <option>Wheat</option>
                    <option>Beans</option>
                </select>
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Latitude</label>
                <input type="number" step="0.000001" placeholder="-1.286389" name="latitude" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Longitude</label>
                <input type="number" step="0.000001" placeholder="36.817223" name="longitude" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="grid-column: 1 / -1;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Notes</label>
                <textarea placeholder="Additional information about this field..." style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; height: 100px; resize: vertical;"></textarea>
            </div>
            <div style="grid-column: 1 / -1; display: flex; gap: 1rem; justify-content: flex-end;">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn">Save Field</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
